<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the slider */
        .carousel-item img {
            width: 100%;
            /* Ensure images are responsive */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://th.bing.com/th/id/R.497a35676bc7987716d1b52c2845792e?rik=Otbhf5DIl5aIxA&pid=ImgRaw&r=0"
                    class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.hy113GAF7lQYbVOc8ZFrrwAAAA?w=390&h=285&rs=1&pid=ImgDetMain"
                    class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://dailytrust.com/wp-content/uploads/2019/06/Ronaldo-still-hungry-for-more-glory-with-Portugal-621x400.jpg"
                    class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
